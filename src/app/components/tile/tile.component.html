<button
  class="tile bg-neutral-700 inset-deep radius-15 square"
  [ngClass]="!tile.mark ? (turn === 'X' ? 'x-preview' : 'o-preview') : null"
  [disabled]="tile.mark"
  (click)="onClick()"
>
  <img
    [src]="
      tile.mark
        ? tile.mark === 'X'
          ? 'assets/icon-x.svg'
          : 'assets/icon-o.svg'
        : null
    "
    [alt]="tile.mark ? (tile.mark === 'X' ? 'X' : 'O') : ''"
  />
</button>
