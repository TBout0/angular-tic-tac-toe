<div class="turn-display bg-neutral-700 inset-shallow radius-10">
  <img
    [src]="
      turn ? (turn === 'X' ? 'assets/icon-x.svg' : 'assets/icon-o.svg') : null
    "
    [alt]="turn ? (turn === 'X' ? 'X' : 'O') : ''"
  />
  <span class="heading bold xs uppercase txt-neutral-400">turn</span>
</div>
